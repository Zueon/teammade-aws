spring:
  security:
    oauth2:
      client:
        registration:
          cognito:
            clientId: ${COGNITO_CLIENT_ID}
            clientSecret: ${COGNITO_CLIENT_SECRET}
            scope: openid, profile, email
            clientName: teammade-users-client
        provider:
          cognito:
            issuerUri: ${COGNITO_PROVIDER_URL}
      resource:
        userInfoUri: https://teammade-staging.auth.us-east-1.amazoncognito.com/oauth2/userInfo
        tokenInfoUri: https://teammade-staging.auth.us-east-1.amazoncognito.com/oauth2/token
        jwk:
          key-set-uri: https://cognito-idp.us-east-1.amazonaws.com/us-east-1_mcWkJtqhA/.well-known/jwks.json


custom:
  use-cognito-as-identity-provider: false
